<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo">
    <img src="./images/icon-menu.svg" alt="menu" class="hamburger-menu">
    <img src="./images/icon-close-menu.svg" alt="close menu" class="close-menu">
    
    <div class="menu">
      <ul class="menu-list">
        <li>Features</li>
        <li>Company</li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
  </header>
  <div class="container">
    <img src="./images/image-hero-mobile.png" alt="banner mobil" class="mobil-banner">
    <img src="./images/image-hero-desktop.png" alt="banner desktop" class="desktop-banner">
    <div class="text-container">
      <h1 class="title">
        <span>Make</span> remote work
      </h1>
      <p class="description">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="learn">
        Learn more
      </button>
      <div class="parteners">
        <img src="./images/client-databiz.svg" alt="" class="partener databiz">
        <img src="./images/client-audiophile.svg" alt="" class="partener audip">
        <img src="./images/client-meet.svg" alt="" class="partener meet">
        <img src="./images/client-maker.svg" alt="" class="partener maker">
      </div>
    </div>


  </div>
  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darren MIBISSA </a>.
  </div>
</body>
</html>
